<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Chaser | Ashvin Motye</title>
    <link rel="shortcut icon" href="https://ashvinmotye.com/icon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="runs">
            <div class="current-run">0</div>
            
            <div>
                <span class="my-chase">0</span> /
                <span class="chase"></span>
            </div>

            <button id="start-run-chase">Start</button>
        </div>

        <!-- 
            max number of runs
            time for single run
            time for rest after a set
            enable voice for runs
         -->

        <div class="settings">
            <form id="form-settings">
                <div class="form-group">
                    <label for="inp-runs-total">Total number of runs</label>
                    <br>
                    <input
                        type="number" 
                        name="inp-runs-total"
                        id="inp-runs-total"
                        step="1"
                        min="0"
                    >
                </div>

                <div class="form-group">
                    <label for="inp-time-run">Time for one run in seconds</label>
                    <br>
                    <input 
                        type="number"
                        name="inp-time-run"
                        id="inp-time-run"
                        step="1"
                        min="3"
                    >
                </div>

                <div class="form-group">
                    <label for="inp-time-rest">Time for rest between sets in seconds</label>
                    <br>
                    <input 
                        type="number"
                        name="inp-time-rest"
                        id="inp-time-rest"
                        step="1"
                        min="3"
                    >
                </div>

                <div class="form-group">
                    <input
                        type="checkbox"
                        name="inp-enable-voice"
                        id="inp-enable-voice"
                    >
                    <label for="inp-enable-voice">Enable run announcer</label>
                </div>

                <div class="form-group">
                    <input 
                        type="submit"
                        value="Save"
                        name="inp-submit"
                        id="inp-submit"
                    >
                </div>
            </form>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
