<body class="active">
    <div class="container">
        <div class="runs">
            <div>
                <div>
                    <span class="current-run ui-number">0</span>
                    <span class="ui-label">current runs</span>
                </div>
                
                <div class="chase-block">
                    <p>
                        <span class="my-chase ui-number">0</span>
                        <span class="ui-label">completed</span>
                    </p>
                    <p class="ui-number">&nbsp;/&nbsp;</p>
                    <p>
                        <span class="chase ui-number"></span>
                        <span class="ui-label">chase total</span>
                    </p>
                </div>

                <div class="info-block">
                    <p class="display-time">
                        <span>0</span> minutes
                    </p>
                    <p class="display-distance hidden">
                         / <span>0</span> km
                    </p>
                </div>
    
                <div>
                    <button id="start-run-chase">Start</button>
                </div>
            </div>
        </div>

        <div class="settings">
            <form id="form-settings">
                <div class="form-group">
                    <label for="inp-runs-total">Total number of runs</label>
                    <br>
                    <input
                        type="number" 
                        name="inp-runs-total"
                        id="inp-runs-total"
                        step="1"
                        min="10"
                    >
                </div>

                <div class="form-group">
                    <label for="inp-time-run">Time for one run in seconds</label>
                    <br>
                    <input 
                        type="number"
                        name="inp-time-run"
                        id="inp-time-run"
                        step="1"
                        min="3"
                    >
                </div>

                <div class="form-group">
                    <label for="inp-time-rest">Time for rest between sets in seconds</label>
                    <br>
                    <input 
                        type="number"
                        name="inp-time-rest"
                        id="inp-time-rest"
                        step="1"
                        min="3"
                    >
                </div>

                <div class="form-group">
                    <input
                        type="checkbox"
                        name="inp-enable-voice"
                        id="inp-enable-voice"
                    >
                    <label for="inp-enable-voice">Enable run announcer</label>
                </div>

                <div class="form-group form-group--separator">
                    <label for="inp-distance-per-run">Distance in metres per run</label>
                    <br>
                    <input type="number"
                        name="inp-distance-per-run"
                        id="inp-distance-per-run"
                        min="1"
                        step="0.1"
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="submit"
                        value="Save"
                        name="inp-submit"
                        id="inp-submit"
                    >
                </div>
            </form>
        </div>

        <div>
            <button id="lock-screen">Keep awake</button>
        </div>

        <div>
            <a href="#" class="x-share" target="_blank">
                Share on 
                <span> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="39" height="35" viewBox="0 0 39 35" fill="none">
                        <path
                            d="M30.6182 0.125H36.4451L23.715 14.6747L38.691 34.4735H26.9649L17.7807 22.4656L7.27178 34.4735H1.44135L15.0574 18.911L0.690964 0.125H12.7147L21.0165 11.1007L30.6182 0.125ZM28.5731 30.9858H31.8019L10.9603 3.4295H7.49549L28.5731 30.9858Z"
                            fill="white" />
                    </svg>
                </span>
            </a>
        </div>

        <div class="timer">
            <span></span>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
